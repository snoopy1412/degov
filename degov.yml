name: DeGov Development Test DAO
logo: "/example/logo.svg"
description: |
  This is the development test DAO interface for DeGov users, allowing them to gain 
  firsthand experience creating proposals and voting on them before deploying 
  their own DeGov instance. The DAO is built on the Darwinia chain, an Ethereum-compatible chain.
